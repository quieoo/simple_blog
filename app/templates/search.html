{% extends "base.html" %}
{% block content %}
<div class="mt-4">
  <h1>Search Blog Posts</h1>
  <form method="post">
    <div class="form-group">
      <input type="text" class="form-control" name="content" placeholder="Enter keyword">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  {% if results %}
    <h2 class="mt-4">Search Results</h2>
    <div class="list-group">
      {% for post in results %}
        <a href="{{ url_for('main.detail', post_id=post.id) }}" class="list-group-item list-group-item-action">
          <h5 class="mb-1">{{ post.title }}</h5>
          <small>{{ post.timestamp }}</small>
        </a>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
