{% extends "base.html" %}
{% block content %}
<div class="mt-4">
  <h1>Posts for keyword: {{ keyword }}</h1>
  <div class="list-group">
    {% for post in posts %}
      <a href="{{ url_for('main.detail', post_id=post.id) }}" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ post.title }}</h5>
        <small>{{ post.timestamp }}</small>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
