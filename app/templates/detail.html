{% extends "base.html" %}
{% block content %}
<div class="mt-4">
  <h1>{{ post.title }}</h1>
  <small>{{ post.timestamp }}</small>
  <div class="mt-4">
    {{ post.content | safe }}
  </div>
  <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-4">Back to Home</a>
</div>
{% endblock %}
