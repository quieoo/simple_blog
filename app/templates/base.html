<html lang="en">
<head>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
